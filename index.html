<!DOCTYPE html>
<html>
<head>
  <title>
    vuejs test
  </title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
</body>
</html>
